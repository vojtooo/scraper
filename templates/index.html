{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Flats - sell {% endblock %}</h1>
    {% for property_ in properties %}
        <div class='property_'>
            <a href={{ property_[2] }}><h3>{{ property_[0] }} - {{ property_[1] }}</h3></a>
            <img src={{ property_[4] }} alt="Property image">
        </div>
    {% endfor %}
{% endblock %}
